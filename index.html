<!doctype html>
<html>
<head>
	<title>TicTac Genetic Algorithm</title>
	<style>
		#board {
			table-layout: fixed;
			border-collapse: collapse;
			font-family: monospace;
			font-size: 200%;
		}

		#board td {
			border: 1px solid;
			padding: 0.5em;
		}
	</style>
</head>
<body>
	<h1>TicTac Genetic Algorithm</h1>
	<table id="board">
		<tr>
			<td class="square" id="square-0-0">&nbsp;</td>
			<td class="square" id="square-1-0">&nbsp;</td>
			<td class="square" id="square-2-0">&nbsp;</td>
		</tr>
		<tr>
			<td class="square" id="square-0-1">&nbsp;</td>
			<td class="square" id="square-1-1">&nbsp;</td>
			<td class="square" id="square-2-1">&nbsp;</td>
		</tr>
		<tr>
			<td class="square" id="square-0-2">&nbsp;</td>
			<td class="square" id="square-1-2">&nbsp;</td>
			<td class="square" id="square-2-2">&nbsp;</td>
		</tr>
	</div>

	<script src="board.js"></script>
	<script src="player.js"></script>
	<script src="board-renderer.js"></script>
	<script src="algorithm.js"></script>
</body>
</html>
